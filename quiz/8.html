        <script>
			document.addEventListener('DOMContentLoaded', function() {
				let show = document.querySelectorAll(".show");
				for (let i=0; i < show.length; i++) {
                    show[i].addEventListener('click', function() {
                        let hidden = document.querySelectorAll(".hidden." + show[i].classList[1]);
                        for (let j=0; j < hidden.length; j++)
                        {
                            hidden[j].style.display = "inline-block";
                            hidden[j].style.marginTop = "auto";
                        }

                            show[j].innerHTML = "";
                        }

                openBack.addEventListener('click', function () {
                    console.log("hi");
                    overlay.style.display = "block";
                    back.style.display = "inline";
                })
                closeBack.addEventListener('click', function () {

                })
                next.addEventListener('click', function () {
                    back.style.display = "none";
